<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <title>THREE.js Model Loaders!</title>

  <link rel="stylesheet" href="styles/index.css">
  <script type="text/javascript" src="https://github.com/oguzeroglu/Nearby/releases/download/v1.2.0/Nearby.min.js"></script>
</head>
<body>
  <script type="module" src="./scripts/main.js"></script>
  <script type="module">
    import {gameState} from './scripts/world.js'
    document.querySelector('#playButton').addEventListener('click', () => gameState.play())
  </script>

  <div id="score">
    <script type="module">
      import {gameState} from './scripts/world.js';
      function printScoreIll() {
        let illCount = gameState.levelState.getIllPeopleCount();
        document.getElementById("pre_score_ill").innerHTML = " Ill: " + illCount;
      }
      function printScoreVaccinated() {
        let vaccinatedCount = gameState.levelState.getVaccinatedPeopleCount();
        document.getElementById("pre_score_vaccinated").innerHTML = " Vaccinated: " + vaccinatedCount;
      }
      function printScoreVaccinable() {
        let vaccinableCount = gameState.levelState.getVaccinablePeopleCount();
        document.getElementById("pre_score_vaccinable").innerHTML = " Healthy: " + vaccinableCount;
      }
      setInterval(printScoreIll, 1000);
      setInterval(printScoreVaccinated, 1000);
      setInterval(printScoreVaccinable, 1000);
    </script>
    <p id="pre_score_ill"></p>
    <p id="pre_score_vaccinated"></p>
    <p id="pre_score_vaccinable"></p>
  </div>

  <div id="background">
    <div class="inner">
      <div id="instructions">
        <p>WSAD or arrows - move</p>
        <p>shift - run</p>
        <p>spacebar - vaccinate</p>
      </div>
      <button id="playButton">Play</button>
    </div>
  </div>
</body>
</html>
